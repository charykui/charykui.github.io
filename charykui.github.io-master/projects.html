---
layout: default
title: Projects
---
<h2>All Projects</h2>
<div class="filters" id="projects-filters">
  <button data-filter="all" class="active">All</button>
  <button data-filter="Azure">Azure</button>
  <button data-filter="Security">Security</button>
  <button data-filter="DevOps">DevOps</button>
</div>
<div class="cards" id="projects-grid">
  {% for project in site.projects %}
    <article class="card" data-category="{{ project.category }}">
      <h3><a href="{{ project.url }}">{{ project.title }}</a></h3>
      <p>{{ project.excerpt | strip_html | truncate: 150 }}</p>
    </article>
  {% endfor %}
</div>

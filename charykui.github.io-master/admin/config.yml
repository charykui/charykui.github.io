backend:
  name: github
  repo: charykui/charykui.github.io
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "about"
    label: "About Me"
    files:
      - label: "About Page"
        name: "about"
        file: "index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "resume"
    label: "Resume"
    files:
      - label: "Resume"
        name: "resume"
        file: "_data/resume.yml"
        fields:
          - { label: "Education", name: "education", widget: "list", fields: [{ label: "Item", name: "item", widget: "string" }] }
          - { label: "Work Experience", name: "work", widget: "list", fields: [{ label: "Role", name: "role", widget: "string" }, { label: "Details", name: "details", widget: "markdown" }] }
          - { label: "Skills", name: "skills", widget: "list", fields: [{ label: "Category", name: "category", widget: "string" }, { label: "Items", name: "items", widget: "list", field: { label: "Skill", name: "skill", widget: "string" } }] }

  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }

  - name: "labs"
    label: "Labs"
    folder: "_labs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Objective", name: "objective", widget: "string" }
      - { label: "Skills", name: "skills", widget: "string" }
      - { label: "Tools", name: "tools", widget: "string" }
      - { label: "Steps", name: "steps", widget: "list", field: { label: "Step", name: "step", widget: "string" } }
      - { label: "Outcome", name: "outcome", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "certifications"
    label: "Certifications"
    folder: "_certifications"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Badge", name: "badge", widget: "image" }
      - { label: "Verification Link", name: "link", widget: "string" }

  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "_testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Quote", name: "quote", widget: "text" }

  - name: "sidebar"
    label: "Sidebar Info"
    files:
      - label: "Sidebar"
        name: "sidebar"
        file: "_data/sidebar.yml"
        fields:
          - { label: "Profile Image", name: "profile_image", widget: "image" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
          - { label: "GitHub URL", name: "github", widget: "string" }

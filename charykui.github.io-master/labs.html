---
layout: default
title: Labs
---
<h2>All Labs</h2>
<div class="filters" id="labs-filters">
  <button data-filter="all" class="active">All</button>
  <button data-filter="Azure">Azure</button>
  <button data-filter="SC-900">SC-900</button>
  <button data-filter="Mosse">Mosse</button>
</div>
<div class="cards" id="labs-grid">
  {% for lab in site.labs %}
    <article class="card" data-category="{{ lab.category }}">
      <h3><a href="{{ lab.url }}">{{ lab.title }}</a></h3>
      <p>{{ lab.objective }}</p>
    </article>
  {% endfor %}
</div>

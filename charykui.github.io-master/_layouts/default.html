<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.url }}/images/profile.jpeg" />
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="theme-light">
  <div class="site">
    <aside class="sidebar" id="sidebar">
      <img src="{{ site.baseurl }}{{ site.data.sidebar.profile_image }}" alt="profile" class="profile">
      <h1 class="name">{{ site.data.sidebar.name }}</h1>
      <p class="title">{{ site.data.sidebar.title }}</p>
      <p class="email">{{ site.data.sidebar.email }}</p>
      <div class="socials">
        <a href="{{ site.data.sidebar.linkedin }}" target="_blank">LinkedIn</a> Â· <a href="{{ site.data.sidebar.github }}" target="_blank">GitHub</a>
      </div>
      <div class="theme-toggle" id="themeToggle" title="Toggle theme">ğŸŒ™</div>
    </aside>

    <main class="content">
      {{ content }}
      <footer class="site-footer">
        &copy; 2025 {{ site.data.sidebar.name }}. All rights reserved.
      </footer>
    </main>
  </div>

  <script src="/assets/js/scripts.js"></script>
</body>
</html>

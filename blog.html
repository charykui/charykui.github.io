<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity Chepkirui | Cyber & Cloud Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon.png">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo"><img src="assets/images/logo.png" alt="Logo" class="logo-img"></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="blog.html" class="active">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="page-container">
    <h1 class="page-title"><i class="fas fa-blog"></i> Blog</h1>
    <div class="blog-grid" id="blogGrid">
      <!-- Blog posts will load here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Charity Chepkirui | Cybersecurity Portfolio</p>
  </footer>

  <!-- Script to load blog posts -->
<script>
  fetch("assets/data/blog.json")
    .then(response => response.json())
    .then(posts => {
      const blogGrid = document.getElementById("blogGrid");

      posts.forEach(post => {
        const card = document.createElement("article");
        card.classList.add("blog-card");

        card.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="${post.title}" class="blog-img">` : ""}
          <h2>${post.title}</h2>
          <p class="blog-date"><i class="fas fa-calendar-alt"></i> ${post.date}</p>
          <p class="blog-excerpt">${post.excerpt}</p>
          <a href="blog-post.html?id=${post.id}" class="read-more">Read More â†’</a>
        `; // <-- make sure this semicolon is here!

        blogGrid.appendChild(card);
      });
    })
    .catch(error => console.error("Error loading blog posts:", error));
</script>


</body>
</html>

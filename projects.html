<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" class="logo-img">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>

      <li><a href="certificates.html">Certificates</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <main>
    <h1 class="page-title">Projects & Labs</h1>

    <!-- Tabs -->
    <div class="tabs" id="tabs-container"></div>

    <!-- Tab Contents -->
    <div id="tab-contents"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Charity Chepkirui | Cybersecurity Portfolio</p>
  </footer>

  <!-- JS to load projects -->
  <script>
    async function loadProjects() {
      try {
        const response = await fetch("assets/data/projects.json");
        const data = await response.json();

        const tabsContainer = document.getElementById("tabs-container");
        const contentsContainer = document.getElementById("tab-contents");

        tabsContainer.innerHTML = "";
        contentsContainer.innerHTML = "";

        let first = true;

        for (const [category, projects] of Object.entries(data)) {
          // Create Tab Button
          const btn = document.createElement("button");
          btn.classList.add("tab-btn");
          if (first) btn.classList.add("active");
          btn.dataset.tab = category;
          btn.textContent = category;
          tabsContainer.appendChild(btn);

          // Create Tab Content
          const content = document.createElement("div");
          content.id = category;
          content.classList.add("tab-content");
          if (first) content.classList.add("active");

          const grid = document.createElement("div");
          grid.classList.add("mini-card-grid");

          for (const [id, project] of Object.entries(projects)) {
            const card = document.createElement("div");
            card.classList.add("mini-card");
            card.innerHTML = `
              <h3>${project.title}</h3>
              <p>${project.description}</p>
              <a href="project-detail.html?id=${id}" class="view-link">View Details â†’</a>
            `;
            grid.appendChild(card);
          }

          content.appendChild(grid);
          contentsContainer.appendChild(content);

          first = false;
        }

        // Tab switching logic
        const buttons = document.querySelectorAll(".tab-btn");
        const contents = document.querySelectorAll(".tab-content");

        buttons.forEach(btn => {
          btn.addEventListener("click", () => {
            buttons.forEach(b => b.classList.remove("active"));
            contents.forEach(c => c.classList.remove("active"));

            btn.classList.add("active");
            document.getElementById(btn.dataset.tab).classList.add("active");
          });
        });

      } catch (err) {
        console.error("Error loading projects:", err);
      }
    }

    loadProjects();
  </script>
</body>
</html>

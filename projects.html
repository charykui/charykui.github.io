<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" class="logo-img">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <main>
    <h1 class="page-title">Projects & Labs</h1>

    <!-- Tabs -->
    <div class="tabs" id="tabs-container"></div>

    <!-- Tab Contents -->
    <div id="tab-contents"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Charity Chepkirui | Cybersecurity Portfolio</p>
  </footer>

  <!-- JS -->
  <script>
    async function loadProjects() {
      try {
        const response = await fetch("assets/data/projects-main.json");
        const data = await response.json();

        const tabsContainer = document.getElementById("tabs-container");
        const contentsContainer = document.getElementById("tab-contents");

        tabsContainer.innerHTML = "";
        contentsContainer.innerHTML = "";

        let first = true;

        for (const [category, projects] of Object.entries(data)) {

          // Safe ID for tabs (no spaces)
          const safeId = category.replace(/\s+/g, "-").toLowerCase();

          /* -------- Tab Button -------- */
          const btn = document.createElement("button");
          btn.className = "tab-btn" + (first ? " active" : "");
          btn.dataset.tab = safeId;
          btn.textContent = category;
          tabsContainer.appendChild(btn);

          /* -------- Tab Content -------- */
          const content = document.createElement("div");
          content.id = safeId;
          content.className = "tab-content" + (first ? " active" : "");

          const grid = document.createElement("div");
          grid.classList.add("mini-card-grid");

          projects.forEach(project => {
            const card = document.createElement("div");
            card.classList.add("mini-card");
            card.innerHTML = `
              <h3>${project.title}</h3>
              <p>${project.description}</p>
              <a href="project-detail.html?file=${project.jsonFile}" class="view-link">
                View Details â†’
              </a>
            `;
            grid.appendChild(card);
          });

          content.appendChild(grid);
          contentsContainer.appendChild(content);

          first = false;
        }

        /* -------- Tab Switching -------- */
        document.querySelectorAll(".tab-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

            btn.classList.add("active");
            document.getElementById(btn.dataset.tab).classList.add("active");
          });
        });

      } catch (error) {
        console.error("Error loading projects:", error);
      }
    }

    loadProjects();
  </script>

</body>
</html>
